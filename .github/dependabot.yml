version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "leonardo"
    assignees:
      - "leonardo"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # Ignore updates to packages that are not used in production
      - dependency-name: "@vue/test-utils"
      - dependency-name: "vitest"
      - dependency-name: "@vitest/coverage-v8"
      - dependency-name: "jsdom" 